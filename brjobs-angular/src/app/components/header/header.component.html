<header class="navbar" role="banner">
  <div class="logo">
    <a routerLink="/" aria-label="Página inicial do BRJobs">BRJobs</a>
  </div>

  <nav class="nav-links" role="navigation" aria-label="Menu principal">
    <a routerLink="/" routerLinkActive="active" (click)="fecharMenu()">Home</a>
    <a routerLink="/register" routerLinkActive="active" (click)="fecharMenu()">Cadastre-se</a>
    <a routerLink="/login" routerLinkActive="active" (click)="fecharMenu()">Login</a>
    <a routerLink="/sobre" routerLinkActive="active" (click)="fecharMenu()">Sobre nós</a>
    <a routerLink="/contato" routerLinkActive="active" (click)="fecharMenu()">Contato</a>

    <!-- Componente de acessibilidade inline -->
    <app-accessibility></app-accessibility>
  </nav>

  <!-- Botão menu móvel -->
  <button
    class="menu-toggle"
    (click)="toggleMenu()"
    aria-label="Abrir ou fechar menu de navegação"
    [attr.aria-expanded]="menuAberto"
  >
    ☰
  </button>
</header>

<!-- Menu móvel -->
<nav *ngIf="menuAberto" class="mobile-menu" role="navigation" aria-label="Menu móvel">
  <a routerLink="/" routerLinkActive="active" (click)="fecharMenu()">Home</a>
  <a routerLink="/register" routerLinkActive="active" (click)="fecharMenu()">Cadastre-se</a>
  <a routerLink="/login" routerLinkActive="active" (click)="fecharMenu()">Login</a>
  <a routerLink="/sobre" routerLinkActive="active" (click)="fecharMenu()">Sobre nós</a>
  <a routerLink="/contato" routerLinkActive="active" (click)="fecharMenu()">Contato</a>
</nav>
