<div class="login-page-container">
  <div class="login-card">
    
    <h1 class="card-title">Acessar BR-Jobs</h1>
    <p class="card-subtitle">Entre com sua conta para buscar ou publicar vagas.</p>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seu@email.com" 
          required
          [(ngModel)]="credenciais.email"
          #email="ngModel"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-message">
          O e-mail é obrigatório.
        </div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          placeholder="••••••••" 
          required
          minlength="6"
          [(ngModel)]="credenciais.senha"
          #senha="ngModel"
        >
        <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="validation-message">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        Entrar
      </button>
      
    </form>
    
    <p class="register-link">
      Não tem conta? <a href="#">Cadastre-se aqui.</a>
    </p>
    
  </div>
</div>
